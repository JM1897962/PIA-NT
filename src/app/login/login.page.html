<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-sm="12">
          <div class="login-container">
            <h2 class="ion-text-center">Bienvenido de nuevo</h2>
  
            <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
              <ion-item>
                <ion-label position="floating">Correo electrónico o número de teléfono</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="hasError('email', 'email')">
                <h5>Debe ser un correo válido</h5>
              </ion-text>
              <ion-text color="danger" *ngIf="hasError('email', 'required')">
                <h5>Campo requerido</h5>
              </ion-text>
  
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="!ionicForm.valid && ionicForm.controls['password'].touched && !hasError('password', 'required')">
                <h5>Mínimo 6 caracteres</h5>
              </ion-text>
              <ion-text color="danger" *ngIf="hasError('password', 'required')">
                <h5>Campo requerido</h5>
              </ion-text>
  
              <ion-button expand="block" color="primary" type="submit">Iniciar sesión</ion-button>
  
              <div class="ion-text-center">
                <ion-button expand="block" color="secondary" routerLink="/register">Crear cuenta nueva</ion-button>
              </div>
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
