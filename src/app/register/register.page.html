<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        <div class="register-container">
          <h2 class="ion-text-center">Crea tu cuenta</h2>

          <form (ngSubmit)="onRegister()" novalidate>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="!user.email || !isValidEmail(user.email)">
              <h5 *ngIf="!user.email">Campo requerido</h5>
              <h5 *ngIf="user.email && !isValidEmail(user.email)">Debe ser un correo válido</h5>
            </ion-text>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="!user.password || user.password.length < 6">
              <h5 *ngIf="!user.password">Campo requerido</h5>
              <h5 *ngIf="user.password && user.password.length < 6">Mínimo 6 caracteres</h5>
            </ion-text>

            <ion-button expand="block" color="primary" type="submit">Registrar</ion-button>

            <div class="ion-text-center">
              <ion-button expand="block" color="secondary" routerLink="/login">Ya tengo una cuenta. Entrar</ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
