<ion-header>
  <ion-toolbar style="--background: #9e2a2f;">
    <ion-grid id="about">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img src="assets/imagenes/Logo.png" alt="Foto de perfil" class="fotoperfil grande">
          <h2>Bienvenido, {{ user.email }}</h2>
          <p class="slogan">"¡Descubre, colecciona y vende los emojis NFTs más exclusivos!"</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <!-- Establecer el tamaño de cada columna a 3 para 4 fotos por fila -->
      <ion-col size="6" size-md="3" *ngFor="let photo of purchasedPhotos" class="photo-card">
        <ion-card (click)="presentActionSheet(photo)" class="card">
          <ion-img [src]="photo.webviewPath" alt="Foto comprada" class="card-image"></ion-img>
          <ion-card-header>
            <ion-card-title>Precio: {{ photo.price }}$</ion-card-title>
            <ion-card-subtitle>Vendedor: {{ photo.seller }}</ion-card-subtitle>
            <ion-card-subtitle>ID: {{ photo.id }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
