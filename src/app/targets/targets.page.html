<ion-header>
  <ion-toolbar style="--background: #9e2a2f;">
    <ion-title>Fotos en Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Secci칩n de fotos disponibles para la compra -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <!-- Cada imagen estar치 en un "col" con un tama침o constante -->
      <ion-col size="6" size-md="3" *ngFor="let photo of targetPhotos" class="photo-card">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ photo.seller }}</ion-card-title>
            <ion-card-subtitle>Precio: ${{ photo.price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="getWebviewPath(photo)" class="photo-image"></ion-img>
            <!-- Bot칩n de comprar con estilo uniforme -->
            <ion-button (click)="confirmPurchase(photo)" expand="block" class="buy-button">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
